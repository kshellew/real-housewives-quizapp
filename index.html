<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Real Housewives Quiz</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
  
    <!--  <link href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' rel='stylesheet' type='text/css'/> -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <!-- Quiz Title, Always Displayed-->
        <h1 class='box'>How Well Do You Know Bravo's Real Housewives?</h1>
    </header>
        <main>
            <!-- Status Bar-->
            <section class='status-bar box hidden'>
                <ul>
                    <li> <span class='emphasize'> Question: </span> <span class='js-question-number'> 1 </span> of 5</li>
                    <li> <span class='emphasize'> Score: </span> <span class='js-score'> 0 </span> pts</li>
                </ul>
            </section>
            
            <!-- Start Box -->
            <section>
                <div class='start box'>
                    <h2>Ready To Get Started?</h2>
                    <img src="images/intro.gif" alt="gif giselle saying this is going to be good" class="gifs">
                    <div class='button-container'>
                        <button class='start-btn'>Let's Go!</button>
                    </div>
                </div>
            </section>
            
            <!-- Question Box -->
            <section class='quiz-form hidden'>
                <div class='box question-box'>
               </div>
            </section>
        
            <!-- Final Results Box -->
            <section class='results box hidden'>
            </section>
            
          
        </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>  
</body>
</html>
